<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="static/css/main.css">
      <script src="static/js/main.js"  defer></script>
    </head>
    <body>
      <div>
        <h1 class="title">Claranet Assignment</h1>
      </div>
        <div class="center-me" id="main-content">
          <div>
            <table class="toggle-table" >
              <tr>
                <td>
                  <p>Include all the assets</p>
                </td>
                <td>
                  <label class="switch">
                    <input type="checkbox" id="toggle-benchmark">
                    <span class="slider round"></span>
                  </label>
                </td>
              </tr>
            </table>
            
          </div>
          <button class="btn" id="start-btn" onclick="start()"> Start </button>
          
            <table id="main-table" class="hidden-table">
              <thead>
                <tr>
                  <th>Sites</th>
                  <th onclick="sort_by('time')" data-sort-ascending="true" id="time-column">Time (in seconds)</th>
                  <th onclick="sort_by('size')" data-sort-ascending="true" id="size-column">Size (in kb)</th>
                </tr>
              </thead>
              <tbody id="table-body">
              </tbody>
            </table>
            <div>
              <button class="btn" id="restart-btn" onclick="redo()">Redo</button>
            </div>
          </div>
        <div>
          <div class="waveWrapper waveAnimation">
              <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="background-image: url('static/assets/wave-top.png')"></div>
              </div>
              <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="background-image: url('static/assets/wave-mid.png')"></div>
              </div>
              <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="background-image: url('static/assets/wave-bot.png')"></div>
              </div>
            </div>
        </div>

    </body>
</html>
